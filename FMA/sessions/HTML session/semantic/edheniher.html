<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Table 1:Multiplication</h1>
    <table border="1" width="50%">
        <tr>
            <th>*</th>
            <th>2</th>
            <th>3</th>
        </tr>
        <tr>
            <td><b>2</b></td>
            <td>4</td>
            <td>6</td>
        </tr>
        <tr>
            <td><b>3</b></td>
            <td>6</td>
            <td>9</td>
        </tr>
    </table>
    <h2>Invoice</h2>
    <table border="1" width="50%">
        <tr>
            <th>Product</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>PC</td>
            <td>300$</td>
            
        </tr>
        <tr>
            <td>Mouse</td>
            <td>70$</td>
        </tr>
        <tr>
            <td>Keyboard</td>
            <td>100$</td>
        </tr>
        <tr>
            <th>Total</th>
            <th>470$</th>
        </tr>
        
    </table>
    <h1>Table 3</h1>
    <table border="1" width="50%">
        <tr>
            <th>Favorite Website</th>
            <th align="left" colspan="2"><a href="https://youtube.com">Youtube</a></th>
        </tr>
        <tr>
            <th>Favorite Sport</th>
            <td colspan="2">Football</th>
        </tr>
        <tr>
            <th>Favorite Dog Breed</th>
            <td><b>German </b> Shepherd </td>
               <td> <img src="german.jpg" alt="german" width="100" height="100"></td>
            
        </tr>
    </table>
</body>
</html>

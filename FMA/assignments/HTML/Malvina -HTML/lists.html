<!DOCTYPE html>
<html>

<head>
    <title>Listat</title>
    <meta charset="utf-8">
</head>

<body>
    <ul>//unorder list:me pika
        <li>Klasa</li>
        <li>Shkolla</li>
        <li>Matematika</li>


        <ol>//order list:numra
            <li>Buka</li>
            <li>Pare</li>
            <li>Bukuri</li>
        </ol>
    </ul>
    <h1> My favorite foods are:</h1>
    <ol>
        <li>Pasta</li>
        <li>Burger</li>
        <li>Ice cream</li>
    </ol>
    <h1>My favorite movies are:</h1>
    <ul>
        <li>Harry Potter</li>
        <li>Unlocked</li>
        <li>The ring</li>
    </ul>
</body>

</html>

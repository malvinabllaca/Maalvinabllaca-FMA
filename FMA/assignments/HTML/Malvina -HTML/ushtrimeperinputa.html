<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Login Form</h1>
    <form>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Enter your name">
        <br><br>
        <label for="surname">surname</label>
        <input type="text" name="surname" id="surname" placeholder="Enter your password">
        <br><br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your email">
        <br><br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter your password">
        <br><br>
        <label for="confirm_password">Confirm password</label>
        <input type="password" name="confirm_password" id="confirm_password" id="Confirm your password">
        <br><br>
        <input type="submit" value="Submit">
        <p>Don't have an account already  <a href="register.html">Register</a></p>
    </form>
</body>
</html>
